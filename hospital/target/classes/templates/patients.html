<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список пациентов</title>
</head>
<body>
<h1>Список пациентов</h1>
<thead>
<tr>Ф.И.О.</tr>
</thead>
<tbody>
<tr th:each="patient : ${patients}">
    <td th:text="${patient.fullName}"></td>
</tbody>
<div th:if="${totalPages > 1}">
    <span th:each="i:${#numbers.sequence(1, totalPages)}">
        <a th:if="${currentPage != i}" th:href="@{'/page/'+${i}}" th:text="${i}"></a>
        <span th:unless="${currentPage != i}" th:text="${i}"></span>
    </span>

    <div>
        <a th:if="${currentPage < totalPages}" th:href="@{'/page/'+${currentPage+1}}" th:text="Next"></a>
        <span th:unless="${currentPage < totalPages}" th:text="Next"></span>
    </div>

    <div>
        <a th:if="${currentPage < totalPages}" th:href="@{'/page/'+${totalPages}}" th:text="Last"></a>
        <span th:unless="${currentPage < totalPages}" th:text="Last"></span>
    </div>
</div>
</body>
</html>
